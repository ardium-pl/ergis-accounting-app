            <th>#</th>

            <th>{{key}}</th>
            }
            <th>Actions</th>

        <tr>
            <td>{{i + 1}}</td>

            <td>
                <div contenteditable [textContent]="item[key]" (input)="updateCellValue(item, key, $event)"></div>
            </td>
            }

        </tr>

</div>
