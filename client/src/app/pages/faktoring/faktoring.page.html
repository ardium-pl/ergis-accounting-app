<main>
    <h1 style="cursor: pointer;" onclick="document.location.reload()">Konwerter plików PRN</h1>
    <div class="sections-wrapper">
        <app-section required header="Dodaj plik PRN">
            <app-file-drop-zone (upload)="onFileUpload($event)" accept=".prn"></app-file-drop-zone>
            <app-file-display [file]="fileStorage.file()"></app-file-display>
            <app-select [options]="FAKTORING_MODE_OPTIONS" label="Podstawa rozliczenia" [(value)]="faktoringMode" style="color: var(--border); font-family: 'Outfit', sans-serif;"/>
        </app-section>
        @if (faktoringService.hasPrn() || isPrnLoading()) {
        <app-section header="Przejrzyj podgląd pliku">
            <div class="table-wrapper">
                @if (isPrnLoading()) {
                <mat-spinner class="table-spinner" />
                }
                <app-editable-data-table [class.table-loading]="isPrnLoading()"
                    [dataArray]="faktoringService.prnArray()" [headers]="faktoringService.prnHeaders()" />
            </div>
        </app-section>
        }
        <app-section required header="Dodaj pozycje z poprzedniego miesiąca">
            <app-file-drop-zone (upload)="onCsvFileUpload($event)" accept=".csv" />
            <app-file-display [file]="faktoringService.csvFile()" />
        </app-section>
        <app-section header="Generuj rozliczenie kursów">
            <div class="button-container">
                <app-button [disabled]="!faktoringService.hasPrn() || !faktoringService.hasCsv()"
                    (click)="onGenerateButtonClick()">Generuj</app-button>
                @if (areResultsLoading()) {<mat-spinner />}
            </div>
        </app-section>
        @if (tableData()) {
        <app-section header="Przejrzyj wyniki" headerId="results">
            <app-final-table [data]="tableData()" />
        </app-section>
        <app-section header="Pobierz nieużyte pozycje">
            @if (hasAnyLeftovers()) {
                <app-button (click)="downloadLeftovers()">
                    <span class="upload-icon material-symbols-outlined">
                        download
                    </span>
                    Pobierz
                </app-button>
                <p class="unused-count" style="color: var(--border); font-family: 'Outfit', sans-serif;">Nieużyte elementy: <strong>{{ leftoversCount() | number }}</strong></p>
            }
        </app-section>
        }
    </div>
</main>
